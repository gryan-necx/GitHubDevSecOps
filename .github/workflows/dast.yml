name: 50 DAST Scan Docker Image
on:
  workflow_dispatch:
    inputs:
      image-tag:
        type: string
        description: 'The name of the docker image to scan'
        required: true
  workflow_call:
    outputs:
      image-tag:
        value: ${{ jobs.docker.outputs.image-tag }}

env:
  REGISTRY: ghcr.io

jobs:
  dast-scan:
    name: DAST Scan
    runs-on: ubuntu-latest
    permissions:
      contents: write
      security-events: write
      issues: write
      actions: read

    
    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      

      - name: Start Docker Container
        run: |
          # 1. Force lowercase repository name
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          # 2. Extract ONLY the first tag if multiple are provided
          # This prevents the "invalid reference format" error
          CLEAN_TAG=$(echo "${{ inputs.image-tag }}" | cut -d',' -f1)
          
          # 3. Handle empty tag fallback (optional but recommended)
          if [ -z "$CLEAN_TAG" ]; then CLEAN_TAG="main"; fi

          FULL_IMAGE="ghcr.io/${REPO_LOWER}:${CLEAN_TAG}"
          
          echo "Starting DAST scan on: $FULL_IMAGE"
          docker pull $FULL_IMAGE
          docker run -d -p 8080:8080 --name demoApp $FULL_IMAGE

          docker:
            outputs:
              image-tag: ${{ steps.meta.outputs.version }} # or tags

      - name: wait for container to start
        run: timeout 300 bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' localhost:8080)" != "200" ]]; do sleep 5; done' || false

      - name: Run ZAP OWASP full scan
        uses: zaproxy/action-full-scan@v0.4.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: 'http://localhost:8080'
          cmd_options: '-a -j -l WARN'
          allow_issue_writing: true

      - name: Upload html report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: DAST_Report
          path: report_html.html
        

      - name: stop docker
        if: always()
        run: |
          # Use "|| true" to ensure the job doesn't fail if the container isn't running
          docker stop demoApp || true
          docker rm demoApp || true
          docker container prune --force
          docker image prune --force

          