name: 00 - Main CI / CD Pipeline

on:
  push:
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  issues: read

jobs:
  build:
    name: build
    uses: ./.github/workflows/build.yml
    secrets: inherit

  sast:
    name: SAST
    needs: build
    uses: ./.github/workflows/sast.yml
    secrets: inherit
  
