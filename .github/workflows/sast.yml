name: 40 SAST
on:
  workflow_dispatch:
  workflow_call:

jobs:
  SAST-CodeQL:
    name: Build and SAST CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ['java']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          # queries: security-extended,security-and-quality

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B -Dmaven.test.skip=true clean package

      # Optional: remove manual caches; setup-java cache above is sufficient
      # - name: Cache build
      #   uses: actions/cache@v3
      #   with:
      #     path: target
      #     key: ${{ runner.os }}-target

      # - name: Cache m2
      #   uses: actions/cache@v3
      #   with:
      #     path: ~/.m2/repository
      #     key: ${{ runner.os }}-m2

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: target
          path: ${{ github.workspace }}/target

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"

  spotbugs:
    name: SAST SpotBugs
    needs: [SAST-CodeQL]
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run SpotBugs action
        uses: jmservera/spotbugs-github-action@v0.1.0-alpha
        with:
          packages: com.example.*         # <-- adjust to your actual root package
          target: ./target
          dependenciesPath: ~/.m2
          basePath: src/main/java

      - name: Upload SpotBugs report
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs.sarif
          path: ${{ github.workspace }}/results.sarif

      - name: Upload analysis results to GitHub Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v2.1.28
        with:
          sarif_file: ${{ github.workspace }}/results.sarif
  
semgrep:
    needs: [SAST-CodeQL]
    name: SAST Semgrep
    runs-on: ubuntu-latest
    
    permissions:
        actions: read
        contents: read
        security-events: write
        
    container:
        image: returntocorp/semgrep:latest
    
    if: (github.actor != 'dependabot[bot]')
    
    steps:
        - uses: actions/checkout@v4
 
        - name: Run Semgrep
          run: semgrep ci -v --sarif -o results.sarif
          env:
            SEMGREP_RULES: "p/default p/security-audit p/r2c-security-audit p/cwe-top-25 p/owasp-top-ten"
          continue-on-error: true

        - name: Upload Semgrep Report
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: semgrep.sarif
            path: ${{ github.workspace }}/results.sarif

        - name: Upload analysis results to GitHub Security tab
          if: always()
          uses: github/codeql-action/upload-sarif@v2.1.28
          with:
            sarif_file: ${{ github.workspace }}/results.sarif
